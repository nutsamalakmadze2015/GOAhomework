<!--2)კომენტარის სახით ახსენით თითოეული Pseudo Selector (რაც ვისწავლეთ დღეს)
:link  ფუნქცია არის მდგომარეობა როდესაც ჯერ ლინკი არ გაგვიხსნია.
:visited ფუნქცია არის მდგომარეობა რომელიც უკვე ლინკზე გადასული ვართ.
:active ფუნქცია არის მდგომარეობა რომელსაც ლინკს ვაჭერთ (ვააქტიურებთ და მაუსს არ ვუშვებთ).
:hover ფუნქცია არის მდგომარეობა როდესაც ელემენტთან მიგვაქვს მაუსი.-->
