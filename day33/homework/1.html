<!--1)ახსენით რა განსხვავებაა inline, internal, external css ტექნიკებს შორის.-->
<!--Inline CSS: სტილი ენიჭება ელემენტს style ატრიბუტით (სწრაფი, მაგრამ რთული მართვადია).
Internal CSS: სტილი წერია <style> ტეგში <head> სექციაში (მარტივი ერთი გვერდისთვის).
External CSS: სტილები ცალკე .css ფაილშია (ოპტიმალური დიდი პროექტებისთვის).-->
